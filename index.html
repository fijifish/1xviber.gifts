<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="">
    <title>AIMI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sdk.taddy.pro/web/taddy.min.js" data-pub-id="7f9c994d8090525a161ad1e1c055df5f"></script>
</head>
<body>
    <div id="root"></div>  <!-- ✅ ОБЯЗАТЕЛЬНО ДОЛЖЕН БЫТЬ! -->

    <script type="module" src="/src/main.jsx"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.disableVerticalSwipes();
                window.Telegram.WebApp.setHeaderColor("#000000");
                window.Telegram.WebApp.expand();

                Telegram.WebApp.onEvent("viewportChanged", ({ isStateStable }) => {
                    if (!isStateStable) {
                    Telegram.WebApp.requestViewport({
                        stableHeight: true
                    });
                    }
                });
            }
        });
    </script>

</body>
</html>
